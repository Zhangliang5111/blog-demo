<script>
// 加载列表
$.ajax({
    url:'/list',
    type:'post',
    dataType:'json',
    success:function(data){
        $.each(data,function(index,item){
            //console.log(item.id)
            $(".wktlist tbody").append(
                "<tr><td><input type='checkbox' data-id='"+
                    item.id+
                    "'></td><td class='text-nowrap'>"+
                    item.projectname+
                    "</td><td>"+
                    item.worktime+
                    "</td><td>"+
                    item.workdate+
                    "</td><td>"+
                    item.description+
                    "</td></tr>"
            )
        })
    }
})
// 删除列表
$("#btn_delete").click(function(){
    var ids = [];
    var listInput = $(".wktlist tbody td input:checkbox:checked");
    listInput.each(function(){
        ids.push($(this).attr("data-id"))
    })
    ids = ids.join(",");
    if(ids.length == 0){
        layer.msg("请至少选择一条信息")
    }else{
        $.ajax({
        url:'/delete',
        type:'post',
        data:{ids:ids},
        dataType:'json',
        success:function(data){
            layer.msg("删除成功")
           setTimeout(function(){
            window.location.href="http://localhost:3300/timetable"
           },500)
        }
    })
    }
})
// 新增列表
$("#btn_add").click(function(){
    layer.open({
        type: 1,
        area: ['300px', '300px'],
        fixed: false, //不固定
        maxmin: false,
        title:'新增',
        content:$(".sublist"),
        success:function(){
            $(".savebtn").click(function(){
                $.ajax({
                url:'/save',
                type:'POST',
                data:$(".sublist input,.sublist textarea").serialize(),
                dataType:'json',
                success:function(){
                   layer.msg("新增成功")
                   setTimeout(function(){
                    window.location.href="http://localhost:3300/timetable"
                     },500)
                }
            })
            })
           
        }

    })
})
</script>
